<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/input.css" />
    <link
      rel="shortcut icon"
      href="rock-paper-scissors-favicon.png"
      type="image/x-icon"
    />
    <script defer src="js/main.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body class="max-h-screen select-none">
    <dialog class="user-dialog p-0 dark:bg-slate-900 rounded-lg">
      <div
        class="card w-48 md:w-80 md:h-96 h-64 mx-auto bg-blue-50 rounded-lg z-10 font-mono shadow-2xl dark:bg-slate-900"
      >
        <div class="tools flex items-center p-2">
          <div class="py-0 px-1">
            <span
              class="inline-block items-center w-3 h-3 rounded-[50%] p-1 bg-[#ff605c]"
            ></span>
          </div>
          <div class="py-0 px-1">
            <span
              class="inline-block items-center w-3 h-3 rounded-[50%] p-1 bg-[#ffbd44]"
            ></span>
          </div>
          <div class="py-0 px-1">
            <span
              class="inline-block items-center w-3 h-3 rounded-[50%] p-1 bg-[#00ca4e]"
            ></span>
          </div>
        </div>
        <div
          class="card-content h-3/4 grid place-content-center px-2 dark:text-white"
        >
          <h1 class="font-bold text-xl md:text-3xl text-center">
            CONGRATULATIONS
          </h1>
          <h1 class="font-semibold text-xl md:text-2xl text-center mb-2">
            You won the game
          </h1>
          <button
            class="user-btn border font-semibold bg-slate-200 hover:bg-slate-300 py-[.1rem] md:py-1 active:bg-slate-300 duration-300 md:w-3/4 md:mx-auto dark:text-black outline-none rounded-sm mx-3"
          >
            Play Again
          </button>
        </div>
      </div>
    </dialog>

    <dialog class="ai-dialog p-0 rounded-lg dark:bg-slate-900">
      <div
        class="card w-48 md:w-80 md:h-96 h-64 mx-auto bg-blue-50 rounded-lg z-10 font-mono dark:bg-slate-900"
      >
        <div class="tools flex items-center p-2">
          <div class="py-0 px-1">
            <span
              class="inline-block items-center w-3 h-3 rounded-[50%] p-1 bg-[#ff605c]"
            ></span>
          </div>
          <div class="py-0 px-1">
            <span
              class="inline-block items-center w-3 h-3 rounded-[50%] p-1 bg-[#ffbd44]"
            ></span>
          </div>
          <div class="py-0 px-1">
            <span
              class="inline-block items-center w-3 h-3 rounded-[50%] p-1 bg-[#00ca4e]"
            ></span>
          </div>
        </div>
        <div
          class="card-content h-3/4 grid place-content-center px-2 dark:text-white"
        >
          <h1 class="font-bold text-xl md:text-3xl text-center">TRY AGAIN</h1>
          <h1 class="font-semibold text-xl md:text-2xl text-center mb-2">
            AI won the game
          </h1>
          <button
            class="ai-btn border font-semibold bg-slate-200 hover:bg-slate-300 py-[.1rem] md:py-1 active:bg-slate-300 duration-300 md:w-3/4 md:mx-auto dark:text-black outline-none rounded-sm mx-3"
          >
            Play Again
          </button>
        </div>
      </div>
    </dialog>

    <main class="flex">
      <div
        class="bg-red-300 dark:bg-[#1D267D] w-full h-screen grid place-content-center"
      >
        <nav class="pb-12">
          <h1
            class="text-center text-5xl md:text-6xl font-bold text-black dark:text-white"
          >
            YOU
          </h1>
        </nav>
        <aside>
          <div class="flex justify-center p-6 choice-box h-[184px]"></div>
          <div class="flex justify-center gap-2 md:gap-8 py-10 px-2">
            <div class="w-12 md:w-20 mx-auto choices" data-value="ROCK">
              <img
                src="img/rock.png"
                class="hover:scale-[1.3] duration-300 dark:invert cursor-pointer"
                alt=""
              />
            </div>
            <div class="w-12 md:w-20 mx-auto choices" data-value="PAPER">
              <img
                src="img/paper.png"
                class="hover:scale-[1.2] duration-300 dark:invert cursor-pointer"
                alt=""
              />
            </div>
            <div class="w-12 md:w-20 mx-auto choices" data-value="SCISSORS">
              <img
                src="img/scissors.png"
                class="hover:scale-[1.3] duration-300 dark:invert cursor-pointer"
                alt=""
              />
            </div>
          </div>
        </aside>
        <div
          class="font-semibold h-20 flex items-center justify-center text-sm result-div mb-5 md:text-2xl dark:text-white"
        ></div>

        <div
          class="font-bold h-20 flex items-center justify-center text-3xl md:text-5xl score dark:text-white"
        >
          Score: 0
        </div>
      </div>

      <div
        class="bg-red-500 dark:bg-[#0C134F] w-full h-screen grid place-content-center"
      >
        <nav class="pb-12">
          <h1 class="text-center text-5xl font-bold text-white md:text-6xl">
            AI
          </h1>
        </nav>
        <aside class="">
          <div class="flex justify-center p-6 choice-box2 h-[184px]"></div>
          <div class="flex justify-center gap-2 md:gap-8 py-10 px-2">
            <div class="w-12 md:w-20 mx-auto rock">
              <img src="img/rock.png" class="invert" alt="" />
            </div>
            <div class="w-12 md:w-20 mx-auto paper">
              <img src="img/paper.png" class="invert" alt="" />
            </div>
            <div class="w-12 md:w-20 mx-auto scissors">
              <img src="img/scissors.png" class="invert" alt="" />
            </div>
          </div>
        </aside>
        <div
          class="font-semibold h-20 flex items-center justify-center text-sm md:text-2xl result-div2 mb-5 text-white"
        ></div>

        <div
          class="font-bold h-20 flex items-center justify-center text-3xl score2 md:text-5xl text-white"
        >
          Score: 0
        </div>
      </div>
    </main>
  </body>
</html>
